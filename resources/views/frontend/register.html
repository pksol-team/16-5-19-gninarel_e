<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In â€“ ExampleTrading</title>
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/raleway.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body class="login-page">
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6 box-bg">
          <div class="register-box">
            <img src="assets/img/logo21.png" alt="">
            <div class="form-box">
              <p>Members Sign In</p>
              <form name="regform" id="loginform" action="#" method="post">
                <p class="username">
                  <label for="user_login">Full Name:</label><br>
                  <input type="text" name="log" class="input" value="" size="20">
                </p>
                <p class="email">
                  <label for="email">Email:</label><br>
                  <input type="email" name="email" class="input" value="" size="20">
                </p>
                <p class="phone">
                  <label for="phone">Phone Number:</label><br>
                  <input type="text" name="phone" class="input" value="" size="20">
                </p>
                <p class="password">
                  <label for="user_pass">Password:</label><br>
                  <input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
                </p>
                <p class="login-submit">
                  <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary" value="Sign In"><br>
                  <input type="hidden" name="redirect_to" value="/dashboard/">
                </p>
                <hr class="sep-shadow">
                <div class="fusion-text dont-account">
                  <p class="text-center"><span>Already registered?<a href="#">Log In</a></span></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
